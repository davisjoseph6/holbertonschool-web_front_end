<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <!-- Meta charset -->
    <meta charset="utf-8">

    <!-- Meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <!-- Title -->
    <title>Styleguide - Techium</title>

    <!-- Description -->
    <meta name="description" content="Techium is a digital agency">

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <header>
        <!-- Header content can be empty -->
    </header>

    <main>
        <section>
            <header>
                <h2>Table</h2>
            </header>
            <table>
                <!-- Table content here -->
            </table>
        </section>
        
        <!-- Add a new line and a comment with text "Details" -->
        <!-- Details -->
        
        <!-- Create a new section -->
        <section>
            <header>
                <!-- Add a level 2 heading with the text "Details" -->
                <h2>Details</h2>
            </header>
            <div>
                <!-- Add a level 3 heading with text "Default" -->
                <h3>Default</h3>
                <!-- Add a details element with a summary -->
                <details>
                    <summary>Show/Hide me</summary>
                    <!-- Add text after the summary -->
                    Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
                </details>
            </div>
            <div>
                <!-- Add a level 3 heading with text "Open" -->
                <h3>Open</h3>
                <!-- Add a details element that is open by default with a summary -->
                <details open>
                    <summary>Always open</summary>
                    <!-- Add text after the summary -->
                    Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.
                </details>
            </div>
        </section>

        <!-- Add a new line and a comment with text "Video" -->
        <!-- Video -->
        <section>
            <header>
                <!-- Add a level 2 heading with the text "Video" -->
                <h2>Video</h2>
            </header>
            <!-- Add the following video with controls, looping, and a poster image -->
            <video controls loop poster="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg">
                <!-- Provide an alternative text for browsers that don't support HTML5 video -->
                <p>Sorry, your browser doesn't support HTML5 video.</p>
                <!-- Add the video source with the specified URL -->
                <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </section>
    </main>

    <footer>
        <!-- Footer content can be empty -->
    </footer>
</body>
</html>
